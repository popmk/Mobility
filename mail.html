<body>

  
        <div data-role="page" id="page">
        		<div data-role="header">
    				<h1>Mail</h1>
    			</div>
                <div data-role="fieldcontain">
                    <label for="from">Depuis:</label>
                    <input type="text" name="from" id="from" value=""  />
                </div>    
                <div data-role="fieldcontain">                                
                        <label for="to">A:</label>
                        <input type="text" name="to" id="to" value=""  />                    
                </div> 
                 <a href="listmail.html" data-role="button" onclick="now.getListMail(currentgroup);" >Liste Contact Group</a>
                <div data-role="fieldcontain">
                    <label for="sujet">Sujet:</label>
                    <input type="text" name="sujet" id="sujet" value=""  />
                </div>
    			<div data-role="content">
                        <div data-role="fieldcontain">                
					        <textarea align="center" style="width:95%;height:40%" id = "txt" cols="250" rows="16" ></textarea>
                        </div>
				</div>
                <div data-role="footer">
    			    <h4>Identité</h4>
			    </div>         
                <div data-role="fieldcontain">
                    <label for="id">Identifiant:</label>
                    <input type="text" name="id" id="login" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="pwd">Mot de passe:</label>
                    <input type="password" name="pwd" id="pwd" value=""  />
                </div>
                    <a href="#" data-role="button" onclick="now.SendMail(document.getElementById('from').value,document.getElementById('to').value,document.getElementById('sujet').value,document.getElementById('txt').value,document.getElementById('login').value,document.getElementById('pwd').value); navigator.notification.alert('Message Envoyé');">Envoyer Msg</a>               
           </div>
</body>
